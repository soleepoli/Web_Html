<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        #Grid {
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        div {
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <div id="Grid">
        <div>Navigation</div>
        <div>Article</div>
    </div>
</body>
</html>
